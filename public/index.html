<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <title>Wen's Images Bed</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="title"><i class="icon"></i>Image Bed</h1>
      <div class="drag" id="drag">
        <div class="drag-desc">Please drag your picture here!</div>
        <input id="upload" type="file" multiple class="upload"/>

        <label for="upload" class="btn">Upload</label>
      </div>
      <p class="tip" id="tip">Uploading...</p>
      <div class="preview" id="preview">
      </div>
    </div>
    <script src="./js/clipboard.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
